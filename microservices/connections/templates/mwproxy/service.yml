apiVersion: v1
kind: Service
metadata:
  name: mwproxy
  labels:
    app: mwproxy
    type: service
    hostname: mwproxy
  annotations:
    service.beta.kubernetes.io/aws-load-balancer-internal: 0.0.0.0/0
spec:
  ports:
  - name: mwproxy
    protocol: TCP
    port: 80
    targetPort: 3000
  type: LoadBalancer
  selector:
    name: mwproxy
