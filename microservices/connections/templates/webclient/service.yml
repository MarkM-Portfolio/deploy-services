apiVersion: v1
kind: Service
metadata:
  name: webclient
  labels:
    app: orient
    type: service
    hostname: orientme
  annotations:
    service.beta.kubernetes.io/aws-load-balancer-internal: 0.0.0.0/0
spec:
  ports:
    - name: webclient
      protocol: TCP
      port: 8000
      targetPort: 8000
  type: LoadBalancer
  selector:
    name: webclient
