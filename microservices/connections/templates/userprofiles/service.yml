apiVersion: v1
kind: Service
metadata:
  name: userprofiles
  labels:
    app: userprofiles
    type: service
    hostname: userprofiles
  annotations:
    service.beta.kubernetes.io/aws-load-balancer-internal: 0.0.0.0/0
spec:
  ports:
  - name: userprofiles
    protocol: TCP
    port: 9100
    targetPort: 9100
  - name: searchport
    protocol: TCP
    port: 9094
    targetPort: 9094
  - name: profileport
    protocol: TCP
    port: 9093
    targetPort: 9093
  - name: communitiesport
    protocol: TCP
    port: 9087
    targetPort: 9087
  - name: highwayport
    protocol: TCP
    port: 9090
    targetPort: 9090
  - name: opensocialport
    protocol: TCP
    port: 9086
    targetPort: 9086
  type: LoadBalancer
  selector:
    name: userprofiles
