---
apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: analysisservice
spec:
  replicas: 1
  template:
    metadata:
      name: analysisservice
      labels:
        name: analysisservice
    spec:
      containers:
      - name: analysisservice
        image: 905409959051.dkr.ecr.us-east-1.amazonaws.com/connections-docker/analysis-service
        ports:
        - containerPort: 9103
        env:
        - name: PEOPLE_SCORING_SERVICE_HOST
          value: "people-scoring"
        - name: PEOPLE_SCORING_SERVICE_PORT
          value: "3000"
        - name: PEOPLE_RELATIONSHIP_SERVICE_HOST
          value: "people-relation"
        - name: PEOPLE_RELATIONSHIP_SERVICE_PORT
          value: "3000"
        - name: CONNECTIONS_EVENTS_SUBSCRIPTION_NAME
          value: "analysis"
        - name: REDIS_SERVICE_HOST
          valueFrom:
            configMapKeyRef:
              name: connections-env
              key: redis-node-service-name
        - name: REDIS_SERVICE_PORT
          valueFrom:
            configMapKeyRef:
              name: connections-env
              key: redis-node-service-port
        readinessProbe:
          exec:
            command:
              - /opt/ibm/toscana/readiness.sh
          initialDelaySeconds: 30
          periodSeconds: 10
      imagePullSecrets:
        - name: myregkey

