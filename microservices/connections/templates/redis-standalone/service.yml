apiVersion: v1
kind: Service
metadata:
  labels:
    name: redis
    role: service
    hostname: redis
  name: redis
  annotations:
    service.beta.kubernetes.io/aws-load-balancer-internal: 0.0.0.0/0
spec:
  ports:
    - name: redis
      protocol: TCP
      port: 6379
      targetPort: 6379      
  selector:
    name: "redis"
  type: LoadBalancer

  
