apiVersion: v1
kind: Service
metadata:
  labels:
    service: gateway
  name: gateway
  annotations:
    service.beta.kubernetes.io/aws-load-balancer-internal: 0.0.0.0/0
spec:
  ports:
  - name: "gateway"
    port: 8001
    protocol: TCP
    targetPort: 8001
  selector:
    service: gateway
  type: LoadBalancer 
